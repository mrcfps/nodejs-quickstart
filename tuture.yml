            ### 使用 Node 全局对象

            接下来我们将在刚才写的脚本文件中使用 Node 全局对象，分别涵盖上面的三类：

            - Node 专属：`process`
            - 实现方式不同的共有全局对象：`console` 和 `setTimeout`
            - ECMAScript 语言定义的全局对象：`Date`

            ::: info
            **提示**

             `setTimeout` 用于在一定时间后执行特定的逻辑，第一个参数为时间到了之后要执行的函数（回调函数），第二个参数是等待时间。例如：

            ```javascript
            setTimeout(someFunction, 1000);
            ```

            就会在 `1000` 毫秒后执行 `someFunction` 函数。
            :::


            代码如下：
          post: >-
            运行以上脚本，在我机器上的输出如下（Hello World! 会延迟三秒输出）：


            ```text

            $ node timer.js

            当前进程 ID 7310

            当前脚本路径 /Users/mRc/Tutorials/nodejs-quickstart/timer.js

            当前时间 12/4/2019, 9:49:28 AM

            Hello World!

            ```


            从上面的代码中也可以一瞥 Node.js 异步的魅力：在 `setTimeout` 等待的 3
            秒内，程序并**没有阻塞**，而是**继续向下执行**，这就是 Node.js 的异步非阻塞！



            ::: info

            **提示**


            在实际的应用环境中，往往有很多 I/O 操作（例如网络请求、数据库查询等等）需要耗费相当多的时间，而 Node.js
            能够在等待的同时继续处理新的请求，大大提高了系统的吞吐率。

            :::


            在后续教程中，我们会出一篇深入讲解 Node.js 异步编程的教程，敬请期待！
    explain:
      pre: >-
        如果你有过编写 JavaScript 的经验，那么你一定对全局对象不陌生。在浏览器中，我们有 `document` 和 `window` 
        等全局对象；而 Node 只包含 ECMAScript 和 V8，不包含 BOM 和 DOM，因此 Node 中不存在 `document` 和
        `window`；取而代之，Node 专属的全局对象是 `process`。在这一节中，我们将初步探索一番 Node 全局对象。


        ### JavaScript 全局对象的分类


        在此之前，我们先看一下 JavaScript 各个运行环境的全局对象的比较，如下图所示：


        ![](tuture-assets/global-objects.png)


        可以看到 JavaScript 全局对象可以分为四类：


        1. 浏览器专属，例如 `window`、`alert` 等等；

        2. Node 专属，例如 `process`、`__dirname`、`__filename` 等等；

        3. 浏览器和 Node 共有，但是**实现方式不同**，例如
        `console`（第一节中已提到）、`setTimeout`、`setInterval` 等；

        4. 浏览器和 Node 共有，并且属于 **ECMAScript 语言定义**的一部分，例如
        `Date`、`String`、`Promise` 等；


        ### Node 专属全局对象解析


        #### `process`


        `process` 全局对象可以说是 Node.js 的灵魂，它是管理当前 Node.js 进程状态的对象，提供了与操作系统的简单接口。


        首先我们探索一下 `process` 对象的重要属性。打开 Node REPL，然后我们查看一下 `process` 对象的一些属性：


        - `pid`：进程编号

        - `env`：系统环境变量

        - `argv`：命令行执行此脚本时的输入参数

        - `platform`：当前操作系统的平台


        ::: info

        **提示**


        可以在 Node REPL 中尝试一下这些对象。像上面说的那样进入 REPL（你的输出很有可能跟我的不一样）：


        ```bash

        $ node

        Welcome to Node.js v12.10.0.

        Type ".help" for more information.

        > process.pid

        3

        > process.platform

        'darwin'

        ```

        :::


        #### `Buffer`


        `Buffer` 全局对象让 JavaScript 也能够轻松地处理二进制数据流，结合 Node
        的流接口（Stream），能够实现高效的二进制文件处理。这篇教程不会涉及 `Buffer`。


        #### `__filename` 和 `__dirname`


        分别代表当前所运行 Node 脚本的文件路径和所在目录路径。


        ::: warning

        **警告**


        `__filename` 和 `__dirname` 只能在 Node 脚本文件中使用，在 REPL 中是没有定义的。

        :::
