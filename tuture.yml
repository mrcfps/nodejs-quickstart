        explain:
          pre: >-
            ### 运行 Node 代码


            运行 Node 代码通常有两种方式：1）在 REPL 中交互式输入和运行；2）将代码写入 JS 文件，并用 Node 执行。



            ::: info

            **提示**


            REPL 的全称是 Read Eval Print
            Loop（读取-执行-输出-循环），通常可以理解为**交互式解释器**，你可以输入任何表达式或语句，然后就会立刻执行并返回结果。如果你用过
            Python 的 REPL 一定会觉得很熟悉。

            :::


            #### 使用 REPL 快速体验


            如果你已经安装好了 Node，那么运行以下命令就可以输出 Node.js 的版本：


            ```bash

            $ node -v

            v12.10.0

            ```


            然后，我们还可以进入 Node REPL（直接输入 `node`），然后输入任何合法的 JavaScript 表达式或语句：


            ```

            $ node

            Welcome to Node.js v12.10.0.

            Type ".help" for more information.

            > 1 + 2

            3

            > var x = 10;

            undefined

            > x + 20

            30

            > console.log('Hello World');

            Hello World

            undefined

            ```


            有些行的开头是 `> `，代表输入提示符，因此 `> `
            后面的都是我们要输入的命令，其他行则是表达式的返回值或标准输出（Standard Output，stdout）。运行的效果如下：


            ![](tuture-assets/repl.gif)


            #### 编写 Node 脚本


            REPL 通常用来进行一些代码的试验。在搭建具体应用时，更多的还是创建 Node 文件。我们先创建一个最简单的 Node.js
            脚本文件，叫做 timer.js，代码如下：
          post: >-
            然后用 Node 解释器执行这个文件：


            ```bash

            $ node timer.js

            Hello World!

            ```


            看上去非常平淡无奇，但是这一行代码却凝聚了 Node.js 团队背后的心血。我们来对比一下，在浏览器和 Node
            环境中执行这行代码有什么区别：


            - 在浏览器运行 `console.log` 调用了 BOM，实际上执行的是 `window.console.log('Hello
            World!')`

            - Node 首先在所处的操作系统中创建一个新的进程，然后向标准输出打印了指定的字符串， 实际上执行的是
            `process.stdout.write('Hello World!\n')`


            简而言之，Node 为我们提供了一个无需依赖浏览器、能够直接与操作系统进行交互的 JavaScript 代码运行环境！
