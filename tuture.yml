        ::: primary

        此教程属于[Node.js
        后端工程师学习路线](https://github.com/tuture-dev/nodejs-roadmap)的一部分，点击可查看全部内容。

        :::



        ### 什么是 Node？


        简单地说，Node（或者说 Node.js，两者是等价的） 是 JavaScript 的一种**运行环境**。在此之前，我们知道
        JavaScript 都是在浏览器中执行的，用于给网页添加各种动态效果，那么可以说**浏览器也是 JavaScript
        的运行环境**。那么这两个运行环境有哪些差异呢？请看下图：


        ![](tuture-assets/javascript-component.png)


        两个运行环境共同包含了 ECMAScript，也就是剥离了所有运行环境的 JavaScript **语言标准**本身。现在 ECMAScript
        的发展速度非常惊人，几乎能够做到每年发展一个版本。



        ::: info

        **提示**


        ECMAScript 和 JavaScript
        的关系是，前者是后者的规格，后者是前者的一种实现。在日常场合，这两个词是可以互换的。更多背景知识可参考阮一峰的[《JavaScript语言的历史》](http://javascript.ruanyifeng.com/introduction/history.html)。

        :::



        另一方面，浏览器端 JavaScript 还包括了：


        - 浏览器对象模型（Browser Object Model，简称 BOM），也就是 `window`  对象

        - 文档对象模型（Document Object Model，简称 DOM），也就是 `document` 对象


        而 Node.js 则是包括 V8 引擎。V8 是 Chrome 浏览器中的 JavaScript
        引擎，经过多年的发展和优化，性能和安全性都已经达到了相当的高度。而 Node.js 则进一步将 V8 引擎加工成可以在任何操作系统中运行
        JavaScript 的平台。


        ### 预备知识


        在正式开始这篇教程之前，我们希望你已经做好了以下准备：


        - 了解 JavaScript 语言的基础知识，如果有过浏览器 JS 开发经验就更好了

        - 已经安装了 Node.js，配置好了适合自己的编辑器或 IDE

        - 了解相对路径和绝对路径


        ### 学习目标


        这篇文档将会让你学到：


        - 浏览器 JavaScript 与 Node.js 的关系与区别

        - 了解 Node.js 有哪些全局对象

        - 掌握 Node.js 如何导入和导出模块，以及模块机制的原理

        - 了解如何用 Node.js 开发简单的命令行应用

        - 学会利用 npm 社区的力量解决开发中遇到的难题，避免“重复造轮子”

        - 了解 npm scripts 的基本概念和使用

        - 初步了解 Node.js 的事件机制
