          post: >-
            ### 关于版本号


            在软件开发中，版本号是一个非常重要的概念，不同版本的软件存在或大或小的差异。npm 采用了语义版本号（Semantic
            Versioning，简称 [semver](https://semver.org/lang/zh-CN/)），具体规定如下：


            - 版本格式为：主版本号.次版本号.修订号

            - 主版本号的改变意味着**不兼容的 API 修改**

            - 次版本号的改变意味着做了**向下兼容的功能性新增**

            - 修订号的改变意味着做了**向下兼容的问题修正**


            ::: info

            **提示**


            **向下兼容**的简单理解就是**功能只增不减**。

            :::


            因此在 package.json 的 `dependencies` 字段中，可以通过以下方式指定版本：


            - **精确版本**：例如 `1.0.0`，一定只会安装版本为 `1.0.0` 的依赖

            - **锁定主版本和次版本**：可以写成 `1.0`、`1.0.x` 或 `~1.0.0`，那么可能会安装例如 `1.0.8` 的依赖

            - **仅锁定主版本**：可以写成 `1`、`1.x` 或 `^1.0.0`（ `npm install`
            默认采用的形式），那么可能会安装例如 `1.1.0` 的依赖

            - **最新版本**：可以写成 `*` 或 `x`，那么直接安装最新版本（不推荐）


            你也许注意到了 npm 还创建了一个
            package-lock.json，这个文件就是用来**锁定全部直接依赖和间接依赖的精确版本号**，或者说提供了关于
            node_modules 目录的精确描述，从而确保在这个项目中开发的所有人都能有完全一致的 npm 依赖。
