        的事件机制是比较复杂的，足够讲半本书，但这篇教程希望能通过一个非常简单的实例，让你对 Node 事件有个初步的了解。



        ::: info

        **提示**


        如果你有过在网页（或其他用户界面）开发中编写事件处理（例如鼠标点击）的经验，那么你一定会觉得 Node 中处理事件的方式似曾相识而又符合直觉。

        :::



        我们在前面简单地提了一下回调函数。实际上，回调函数和事件机制共同组成了 Node 的异步世界。具体而言，Node 中的事件都是通过
        `events` 核心模块中的 `EventEmitter` 这个类实现的。`EventEmitter` 包括两个最关键的方法：


        - `on`：用来监听事件的发生

        - `emit`：用来触发新的事件


        请看下面这个代码片段：


        ```javascript

        const EventEmitter = require('events').EventEmitter;

        const emitter = new EventEmitter();


        // 监听 connect 事件，注册回调函数

        emitter.on('connect', function (username) {
          console.log(username + '已连接');
        });


        // 触发 connect 事件，并且加上一个参数（即上面的 username）

        emitter.emit('connect', '一只图雀');

        ```


        运行上面的代码，就会输出以下内容：


        ```

        一只图雀已连接

